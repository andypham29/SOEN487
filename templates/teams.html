<h1>Teams</h1>

<table cellpadding="5px" border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>conference</th>
        <th>division</th>
        <th>city id</th>
    </tr>
    {% for team in teams %}
        <form method="post" action="/team">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" value="{{ team.id }}" name="id">
        <tr>
            <td>{{ team.id }}</td>
            <td><input type="text" value="{{ team.team_name }}" name="team_name"></td>
            <td>
                <select name="association">
                    <option value="{{ team.association }}" selected="selected">{{ team.association }}</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
            </td>
            <td><input type="text" value="{{ team.division }}" name="division"></td>
            <td><input id="id_input" type="number" min="1" value="{{ team.city_id }}" name="city_id"></td>
            <td>
                <input type="submit" value="Update"></form><br>
                <form method="post" action="/team/{{team.id}}">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" value="{{team.team_name}}" name="title">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
