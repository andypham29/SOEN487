<h1>Players</h1>

<table cellpadding="5px" border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>team id</th>
    </tr>
    {% for player in players %}
        <form method="post" action="/player">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" value="{{ player.id }}" name="id">
            <tr>
                <td>{{ player.id }}</td>
                <td><input type="text" value="{{ player.name }}" name="name"></td>
                <td><input id="id_input" type="number" min="1" value="{{ player.team_id }}" name="team_id"></td>
                <td>
                    <input type="submit" value="Update"></form><br>
                    <form method="post" action="/player/{{player.id}}">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" value="{{player.name}}" name="name">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </form>
    {% endfor %}
</table>
